<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navigation">
            <div class="logo">
                <img src="images/icons/logo.png" alt="">
                <div class="section-title">Idea</div>
            </div>
            <div class="menu">
                <div class="menu-link">Home</div>
                <div class="menu-link">About</div>
                <div class="menu-link">Works</div>
                <img class="profile-pic" src="images/icons/profile.png" alt="">
            </div>
        </nav>
    </header>
    <!-- header end -->
    <main>
        <!-- top players and top blogs -->
        <section class="players-blogs-section">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">player-6</h3>
                    </div>
                </div>
            </div>
            <hr>
            <!-- top blogs -->
            <div class="top-blogs">
                <div class="section-title">Top Blogs</div>
                <div class="blogs">
                    <article class="blog">
                        <img class="thumbnail" src="images/blogs/blog-1.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p>By <a href="">Danny Sapio</a></p>

                        </div>
                    </article>
                    <article class="blog">
                        <img class="thumbnail" src="images/blogs/blog-2.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-title">UI cheat sheet:
                                list vs grids</h3>
                            <p>By <a href="">Tess Gadd</a></p>

                        </div>
                    </article>
                    <article class="blog">
                        <img class="thumbnail" src="images/blogs/blog-3.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-title">7 typography tips
                                for interface design</h3>
                            <p>By <a href="">Jeremiah Lam</a></p>

                        </div>
                    </article>
                    <article class="blog">
                        <img class="thumbnail" src="images/blogs/blog-4.png" alt="">
                        <div class="blog-details">
                            <h3 class="blog-title">Your logo is
                                copied</h3>
                            <p>By <a href="">Ferdinand Vogler</a></p>

                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
